<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" sizes="180x180" href="https://dl.dropboxusercontent.com/s/jy33ciwmogu3ssb/android-chrome-512x512.png?dl=0">
        <title>Video Live Check</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- Just an image -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="https://dl.dropboxusercontent.com/s/8o2mlqw2tbuomf0/Amazon-Logo.png?dl=0" width="100" class="d-inline-block align-top" alt="" loading="lazy">
            </a>
        </nav>
        <div class="form-card">
            <form id="my-form">
                <h3 class="card-header bg-primary text-white text-center p-3 font-weight-bold">Video Live Check</h3>
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Enter ASINs <span class="text-danger">*<br/><span id="ASINError"></span></span></label>
                        <div class="col-sm-9">
                            <textarea rows="10" id="asin" name="asin" class="form-control" placeholder="Enter the ASIN here" required></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Select Marketplace <span class="text-danger">*<br/><span id="MarketplaceError"></span></span></label>
                        <div class="col-sm-9"> 
                            <select class="form-control" name="marketplace" id="marketplace" required>
                                <option value="">Choose marketplace</option>
                                <option value="UK">UK</option>
                                <option value="DE">DE</option>
                                <option value="FR">FR</option>
                                <option value="IT">IT</option>
                                <option value="ES">ES</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group btn-grp">
                        <p id="msg"></p>
                        <button class="btn btn-success" id="submit" type="submit">Execute Query</button>
                        <button class="btn btn-success" id="loading" type="button" disabled style="display: none">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Processing...
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <footer>
            <span className="bg-dark text-white">&copy;<span class="text-danger">Amazon.com</span>All rights reserved 2021</span> 
            <span className="bg-dark text-white">Developed by: vayushi@amazon.com</span>
        </footer>
        <script src="/eel.js"></script>
        <script src="main.js"></script>
    </body>
</html>
